apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-test
  namespace: default
spec:
  selector:
    matchLabels:
      app: gitops-test
  template:
    metadata:
      labels:
        app: gitops-test
    spec:
      containers:
      - image: ghcr.io/activa-prefapp/gitops-app-test:78c19cce52fc146e6482a7a3a5203d110b9a1e16
        imagePullPolicy: IfNotPresent
        name: gitops-test
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 250Mi
          requests:
            cpu: 100m
            memory: 250Mi
      imagePullSecrets:
        - name: git-registry-secret